services:
  jellyfin:
    image: jellyfin/jellyfin:10.7.1
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "8096:8096"   # HTTP
      - "8920:8920"   # HTTPS (if configured)
    volumes:
      - jellyfin_config:/config
      - jellyfin_cache:/cache
      - jellyfin_media:/media
    environment:
      TZ: "UTC"
    shm_size: 1g

volumes:
  jellyfin_config:
  jellyfin_cache:
  jellyfin_media: